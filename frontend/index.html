<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon's Product List</title>
  <i class="fa fa-search"></i>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>

<body>

  <header class="header">
    <h1 class="header__title">Products List</h1>
    <form action="" class="form">
      <i class="search-icon"><img src="./assets/search-icon.svg" alt="search icon"></i>
      <input type="search" class="search-input" placeholder="Pesquisar" name="search-input">
    </form>
  </header>
  <main class="container-product">
    <div class="product-card">
      <div class="container-image">
        <img src="https://m.media-amazon.com/images/I/81Z1xBs6GoL._AC_UL320_.jpg" alt="product" class="card__image">
      </div>
      <div class="card__infos">
        <h2 class="card__title">Product Name</h2>
        <div class="rating__wrapper">
          <img src="./assets/star-solid.svg" alt="stars" class="star__small">
          <span class="card__reviews">6500</span>
        </div>
        <span class="card__price">3000</span>
      </div>
    </div>
  </main>

</body>

</html>
