<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon's Product List</title>
  <i class="fa fa-search"></i>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>

<body>

  <header class="header">
    <h1 class="header__title">Products List</h1>
    <form action="" class="form">
      <i class="search-icon"><img src="./assets/search-icon.svg" alt="search icon"></i>
      <input type="search" class="search-input" placeholder="Pesquisar" name="search-input">
    </form>
  </header>
  <main class="product-container">
    <div class="product-card">
      <img src="#" alt="product" class="card__image">
      <h2 class="card__title">Product Name</h2>
      <i class="star__icon">
        <span class="card__rating">5 of 5 Stars</span>
      </i>
      <span class="card__reviews">6500</span>
      <span class="card__price">3000</span>
    </div>
  </main>

</body>

</html>
