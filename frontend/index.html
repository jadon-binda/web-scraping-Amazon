<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon's Product List</title>
  <i class="fa fa-search"></i>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="module" src="./js/scripts.js" defer></script>

</head>

<body>

  <header class="header">
    <h1 class="header__title">Products List</h1>
    <form class="form">
      <i class="search__icon">
        <svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 19.9 19.7">
          <title id="title">Pesquisar</title>
          <desc id="desc">A magnifying glass icon.</desc>
          <g class="search-path" fill="none" stroke="#848F91">
            <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
            <circle cx="8" cy="8" r="7" />
          </g>
        </svg>
      </i>
      <input type="search" class="search__input" placeholder="Pesquisar" name="search__input" required>
    </form>
  </header>
  <main class="container-product">

  </main>

</body>

</html>
